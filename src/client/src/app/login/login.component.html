<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <!--<h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>-->
      <div class="row">
        <div class="col-md-6 mx-auto">

          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
              <form class="form" [formGroup]="loginForm">
                <div class="form-group">
                  <label for="uname1">Email</label>
                  <input type="text" class="form-control form-control-lg rounded-0" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email" >
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                      <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control form-control-lg rounded-0" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password">
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div>
                </div>
                <button  class="btn btn-primary btn float-right" (click)="login()">Login</button>
              </form>
            </div>
            <!--/card-block-->
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
<!-- /container -->
