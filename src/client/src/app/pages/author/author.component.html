<app-page-header [heading]="'Author List'" [icon]="'fa-desktop'"></app-page-header>
<div class="content-wrapper">
  <div>
    <ngx-datatable
      class="material striped"
      [rows]="data"
      [columns]="columns"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50">
    </ngx-datatable>

    <button type="button" color="primary" class="relative btn-primary" (click)="openModal(authorModal)">{{ 'New Author' | translate }}
    </button>
  </div>

  <ng-template #authorModal>
    <div class="modal-header">
      <h4 class="modal-title w-100">{{ 'Author List' | translate }}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeAndResetModal()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <label for="author-firstname">{{ 'Firstname' | translate }}</label>
      <input class="form-control" id="author-firstname" name="author-firstname" [(ngModel)]="author.firstName"/>

      <label for="author-lastname">{{ 'Lastname' | translate }}</label>
      <input class="form-control" id="author-lastname" name="author-lastname" [(ngModel)]="author.lastName"/>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn-default" aria-label="Close" (click)="closeAndResetModal()">{{ 'Close' | translate }}</button>
      <button type="button" class="btn-primary" (click)="saveAuthor()">{{ 'Save' | translate }}</button>
    </div>
  </ng-template>

</div>
